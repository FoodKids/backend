<div class="container-fluid">
  <div class="card">
    <div class="card-heading">

    </div>
    <div class="card-body">

      <div class="row">
        <div class="col-12">
          <h3 class="title-foodkids">Orders</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <table class="table-striped table-horvered table">
            <thead>
              <tr>
                <th>Order</th>
                <th>Address</th>
                <th>Distance</th>
                <th>Value</th>
                <th class="text-center">Accept</th>
                <th class="text-center">Deal</th>
                <th class="text-center">Decline</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of orders">
                <td>
                  <p class="font-list">{{order.order}}</p>
                </td>
                <td>
                  <p class="font-list">{{order.address}}</p>
                </td>
                <td>
                  <p class="font-list">{{order.distance}}</p>
                </td>
                <td>
                  <p class="font-list">{{order.value}}</p>
                </td>
                <td class="text-center">
                  <input type="button" class="btn form-control button-foodkids" value="ACCEPT" (click)="accept();" />
                </td>
                <td class="text-center">
                  <input type="button" class="btn button-alt-foodkids form-control" value="DEAL" (click)="deal();" />
                </td>
                <td class="text-center">
                  <input type="button" class="btn button-dec-foodkids form-control" value="DECLINE" (click)="deal();" />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <br>
      <br>
      <br>

      <div class="row">
        <div class="col-12">
          <h3 class="title-foodkids">Accepts</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <table class="table-striped table-horvered table">
            <thead>
              <tr>
                <th>Order</th>
                <th>Address</th>
                <th>Distance</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let accept of accepts">
                <td>
                  <p class="font-list">{{accept.order}}</p>
                </td>
                <td>
                  <p class="font-list">{{accept.address}}</p>
                </td>
                <td>
                  <p class="font-list">{{accept.distance}}</p>
                </td>
                <td>
                  <p class="font-list">{{accept.value}}
                    <img src="https://png.icons8.com/color/1600/cash-.png" class="icon-list" />
                  </p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <button (click)="componentInsideModal.open()" id="order"></button>
  <modal #componentInsideModal>

    <template #modalHeader>
      <h2>Você tem um novo pedido!</h2>
    </template>
    <template #modalBody>
        <h6>Order: Arroz, Feijao, salada de cenoura e filé de frango</h6>
        <h6>Size: 400g</h6>
        <h6>Address: Rua Jose alencar</h6>
        <h6>Distance: 5km</h6>
        <h6>Value: R$12,00</h6>
      <!-- <app-modal-content></app-modal-content> -->
      <input type="button" class="btn form-control button-foodkids" value="ACCEPT" (click)="ok();"  data-dismiss="modal" />
    </template>
    <template #modalFooter></template>
  </modal>

  <br/>
  <br/>
  <img src="/assets/apple.png" class="img-icon" />
</div>
